# *** Please do not edit this file ***
# To override settings, add the COMPCONFIG section to your own configuration
# file and edit as needed.

# This  section specifies the computational environment including,
# if specified, the module lists and modelErc settings.
[COMPCONFIG]
# What compilers we support. Current choices are: intel, gfortran, nag.
compilers=intel,gfortran
# Specify version for each compiler: One-to-one with 'compilers' list above.
# This information is *only* used in the final report.
compiler_versions=14.0.3.174,4.9.1
#
# Specify names of module lists here. Note that the names in this list
# must correspond to the ones referenced below.
modulelist=intel_intelmpi,gcc_openmpi
# What each modulelist entry contains. Given names correspond to actual 
# module names on DISCOVER (or system being used).
intel_intelmpi=comp/intel-14.0.3.174,mpi/impi-4.1.3.048,other/cmake-3.2.3
gcc_openmpi=other/comp/gcc-4.9.1,other/mpi/openmpi/1.8.1-gcc-4.9.1,other/cmake-3.2.3
#
#
# The following variable names must correspond to the ones referenced in python 
# scripts.
# gcc paths
gccnetcdf=/usr/local/other/netcdf/3.6.2_gcc-4.9.1
gccpnetcdf=/usr/local/other/pnetcdf/1.2.0_gcc-4.9.1_openmpi-1.8.1
gccesmf=
gccmpi=openmpi
gccmpidir=/usr/local/other/SLES11.1/openMpi/1.8.1/gcc-4.9.1
gccserialpfunitdir=/discover/nobackup/ccruz/Baselibs/pFUnit/gfortran-4.9.1-serial
gccmpipfunitdir=/discover/nobackup/ccruz/Baselibs/pFUnit/gfortran-4.9.1-mpi
# intel paths
intelnetcdf=/usr/local/other/netcdf/3.6.2_intel-14.0.3.174
intelpnetcdf=/usr/local/other/pnetcdf/1.2.0_intel-14.0.3.174_impi-4.1.3.048
intelesmf=
intelmpi=intel
intelmpidir=
intelserialpfunitdir=/discover/nobackup/ccruz/Baselibs/pFUnit/intel-14.0.3-serial
intelmpipfunitdir=/discover/nobackup/ccruz/Baselibs/pFUnit/intel-14.0.3-mpi
# TODO: nag paths
nagnetcdf=
nagpnetcdf=
nagesmf=
nagmpi=
nagmpidir=
nagserialpfunitdir=
nagmpipfunitdir=
#
# modelE settings (used to create .modelErc file):
# Location of the modelE data (ICs,BCs)
